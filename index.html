<!DOCTYPE html>

<head>

  <title>Mitad del Mundo - Ecuador</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eaf7f1;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
    h1 {
      color: #0b5e34;
    }
    .contenedor {
      max-width: 600px;

<body>
  <div class="contenedor">
    <h1>La Mitad del Mundo</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d8/Mitad_del_Mundo_01.jpg/640px-Mitad_del_Mundo_01.jpg" alt="Mitad del Mundo">
    <p>La Mitad del Mundo es un monumento ubicado en la ciudad de Quito, Ecuador. Marca el lugar por donde pasa la línea ecuatorial, dividiendo el planeta en hemisferio norte y sur.</p>
    <p>Es un lugar turístico muy visitado donde puedes estar con un pie en cada hemisferio al mismo tiempo.</p>
  </div>
